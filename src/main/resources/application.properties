## Application Name
spring.application.name=demoProject

## H2 DataSource Configurations
#spring.db1.datasource.url=jdbc:h2:mem:testdb
spring.db1.datasource.jdbc-url=jdbc:h2:mem:testdb
spring.db1.datasource.driverClassName=org.h2.Driver
spring.db1.datasource.username=sa
spring.db1.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

