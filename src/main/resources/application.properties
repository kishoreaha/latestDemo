##Show SQL in Logs / Update Table Everytime on Startup
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

##Console Enablement
spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui

## https://www.youtube.com/watch?v=1jCM4jKV68U
## Enable Https for Rest Client Call
server.ssl.key-alias=spring-https
server.ssl.key-store=classpath:javatechie.jks
server.ssl.key-store-type=jks
server.ssl.key-password=password
